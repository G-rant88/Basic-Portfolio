<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Contact</h1>
	<hr>
	<form>
		First Name<br>
		<input id="name" type="text" name="first name" placeholder="John Smith"><br>
		Email<br>
		<input id="email" type="email" name="email" placeholder="example@gmail.com"><br>
		Message<br>
		<input id="message" type="form" name="message"><br>
		<input id="submit" type="submit" name="submit">
	</form>


</body>
</html>
